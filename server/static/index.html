<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fife Config</title>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section class="section" id="app">
        <div class="container">
            <div v-if="error" class="notification is-danger">
                <button class="delete" @click="error = null"></button>
                <strong>Error:</strong> {{ error }}
            </div>
            <h1 class="title">
                Fife Info ({{ version }})
            </h1>
            <nav class="panel">
                <p class="panel-heading">Services</p>
                <div class="panel-block" v-for="service in services" :key="service.id">
                    <span class="panel-icon">
                        <i class="fas fa-network-wired" aria-hidden="true"></i>
                    </span>
                    <div class="is-flex is-justify-content-space-between is-align-items-center" style="width: 100%;">
                        <div>
                            <p class="is-size-6 has-text-weight-bold">
                                <a :href="service.on" target="_blank" class="has-text-dark">{{ service.id }}</a>
                            </p>
                            <p class="is-size-7 has-text-grey">
                                <i class="fas fa-arrow-right is-size-7"></i> {{ service.url }}
                            </p>
                        </div>
                        <div v-if="service.wol" class="is-flex is-flex-direction-column is-align-items-end">
                            <button class="button is-small is-primary is-light" @click.prevent="wakeUp(service)">
                                <span class="icon is-small">
                                    <i class="fas fa-power-off"></i>
                                </span>
                                <span>Wake Up</span>
                            </button>
                            <span v-if="service.wol.lastWake" class="is-size-7 has-text-grey mt-1">
                                {{ formatDate(service.wol.lastWake) }}
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    services: [],
                    version: '',
                    error: null,
                };
            },
            async mounted() {
                await this.getServices();
                await this.getVersion();
            },
            methods: {
                async getServices() {
                    this.error = null;
                    try {
                        const response = await fetch('/api/v1/services');
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`${response.status}: ${errorText}`);
                        }
                        const data = await response.json();
                        this.services = data.services;
                    } catch (error) {
                        this.error = error.toString();
                    }
                },
                async getVersion() {
                    try {
                        const response = await fetch('/api/v1/version');
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`${response.status}: ${errorText}`);
                        }
                        this.version = await response.text();
                    } catch (error) {
                        console.error('Error fetching version:', error);
                    }
                },
                formatDate(date) {
                    return new Date(date).toLocaleString();
                },
                async wakeUp(service) {
                    this.error = null;
                    try {
                        const response = await fetch(`/api/v1/services/${service.id}/wol`, {
                            method: 'POST',
                        });
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`${response.status}: ${errorText}`);
                        }
                        const data = await response.json();
                        Object.assign(service, data);
                    } catch (error) {
                        this.error = error.toString();
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
